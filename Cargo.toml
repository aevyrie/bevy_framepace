[package]
name = "bevy_framepace"
version = "0.13.3"
edition = "2021"
resolver = "2"
description = "Frame pacing and frame limiting for Bevy"
license = "MIT OR Apache-2.0"
repository = "https://github.com/aevyrie/bevy_framepace"
documentation = "https://docs.rs/bevy_framepace"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.11", default-features = false }
spin_sleep = "1.0"

[features]
default = ["framepace_debug","window", "bevy/x11"]
window = ["bevy/bevy_render", "bevy/bevy_winit"]
framepace_debug = []

[dev-dependencies]
bevy = { version = "0.11", default-features = false, features = [
    "bevy_gizmos",
    "bevy_text",
    "bevy_ui",
    "default_font",
    "multi-threaded",
] }
