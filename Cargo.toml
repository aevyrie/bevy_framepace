[package]
name = "bevy_framepace"
version = "0.13.3"
edition = "2021"
resolver = "2"
description = "Frame pacing and frame limiting for Bevy"
license = "MIT OR Apache-2.0"
repository = "https://github.com/aevyrie/bevy_framepace"
documentation = "https://docs.rs/bevy_framepace"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.bevy]
git = "https://github.com/UkoeHB/bevy.git"
branch = "add_texture_present_time"
default-features = false
features = [
    "bevy_render",
    "bevy_winit",
]

[dependencies]
spin_sleep = "1.0"

[features]
default = ["framepace_debug", "bevy/x11"]
framepace_debug = []

[dev-dependencies]
bevy = { git = "https://github.com/UkoeHB/bevy.git", branch = "add_texture_present_time_rebase", default-features = false, features = [
    "bevy_asset",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "default_font",
    "multi-threaded",
] }
